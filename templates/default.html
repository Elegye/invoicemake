<div style="width: 100%; height: 100%;" id="body">
  <div id="en_tete" style="color:blue; text-align:left;">
    <h2 class="middle">Garage Du Grand Pont</h2>
    <h5>Route de Bozel</h5>
    <h5>73150 Saint-Bon-Tarentaise</h5>
  </div>

  <hr>
  <div class="client" style="text-align:right;">
    <table class="tableClient" style="width: auto;display: inline-table;">
      <tr>
        <td><div id="client_name"></div><br>
        <div id="client_address"></div></td>
      </tr>
    </table>
  </div>

  <div id="dataVoiture">
    <span>Immatriculation: <span id="car_immat"></span> | Description : <span id="car_desc"></span></span><br>
    <span>Facture: <span id="numeroFacture"></span></span>

  <hr>


  <table>
    <thead>
      <th style="width:60px">Référence</th>
      <th style="width:150px">Désignation</th>
      <th style="width:150px">Quantité</th>
      <th style="width:90px">Prix Total HT</th>
    </thead>
    <tbody class="items">
      <tr class="item">
        <td style="text-align:center" height="50" class="item_ref">Réf</td>
        <td style="text-align:center" class="item_label">Label</td>
        <td class="item_qte">Ma quantité</td>
        <td class="item_ptht">PTHT</td>
      </tr>
    </tbody>
  </table>

    <table>
      <tr>
        <th>Total HT</th>
        <td id="invoice_total_ht"></td>
      </tr>
      <tr>
        <th>Total TVA</th>
        <td id="invoice_total_tva"></td>
      </tr>
      <tr>
        <th>Total TTC</th>
        <td id="invoice_total_ttc"></td>
      </tr>
    </table>
